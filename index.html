<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="wrapper">

        <div class="create">
            <div class="wrap90">
                <h1>create your burger</h1>
            </div>
        </div>
        
        <div class="wrap90">

            <input id="mio-nome" type="text" placeholder="mio nome"><br>
            <span class="ing">ingredients</span>

            <div class="lists">
                <ul class="ingredients">
                    <li><img src="img/cheese.svg" alt="">
                        cheese
                        <label for="addon"></label>
                        <input class="addon" type="checkbox" value="10">
                    </li>
                    <li><img src="img/fried-egg.svg" alt="">
                        egg
                        <label for="addon"></label>
                        <input class="addon" type="checkbox" value="5">
                    </li>
                    <li><img src="img/mustard.svg" alt="">
                        mustard
                        <label for="addon"></label>
                        <input class="addon" type="checkbox" value="8">
                    </li>
                </ul>
                <ul class="ingredients">
                    <li><img src="img/tomato.svg" alt="">
                        tomato
                        <label for="addon"></label>
                        <input class="addon" type="checkbox" value="20">
                    </li>
                    <li><img src="img/lettuce.svg" alt="">
                        lettuce
                        <label for="addon"></label>
                        <input class="addon" type="checkbox" value="11">
                    </li>
                    <li><img src="img/ketchup.svg" alt="">
                        ketchup
                        <label for="addon"></label>
                        <input class="addon" type="checkbox" value="17">
                    </li>
                </ul>
            </div>
            
            <div>
                <span class="text">Discount Coupon</span>
                <input id="coupon" type="text" placeholder="12354ABCDEF">
            </div>
            <div class="flex">
                <button id="button" class="calculate">calculate</button>
                <input class="calculate reload" type="button" value="reload" onclick="window.location.reload()">
            </div>
        </div>

        <div class="price">
            <span class="text">Your Price</span>
            <span id="tot" class="text"></span>
        </div>
        

    </div>

    <script src="js/script.js"></script>
</body>
</html>
